# yaml-language-server: $schema=/home/bruce/Code/csl-next.js/schemas/csl-style-schema.json
---
title: APA
id: apa
description: APA style
citation:
  inline: true # shouldn't require, but assume as default
  sort: cs-author-year
  groupBy: cs-author-year
  delimiter: "; "
  format:
    - when:
        - mode: narrative
          format: # confused on grouping in this case
            - template: author-apa
              suffix: ", "
            - prefix: (
              suffix: )
              variable: issued
      else:
        - template: author-apa
          variable: issued
  