# yaml-language-server: $schema=/home/bruce/Code/csl-next.js/schemas/csl-style-schema.json
---
title: APA
id: apa
description: APA style
citation:
  format:
    - when:
        - mode: narrative
          format:
            - groupBy: cs-author
              delimiter: ", "
              andAs: symbol
              format:
                - groupBy: cs-year
                  prefix: (
                  suffix: )
                  format:
                    - variable: issued
      else:
        - groupBy: cs-author-year # not sure this grouping is right
          prefix: (
          suffix: )
          delimiter: "; "
          format:
            - template: author-apa
            - variable: issued
  