title: APA
id: apa
description: APA style
citation:
  sort: cs-author
  groupBy: cs-author
  delimiter: "; "
  format:
    - when:
        - mode: narrative
          format: # confused on grouping in this case
            - template: author-apa
              suffix: ", "
            - prefix: (
              suffix: )
              variable: issued
      else:
        - groupBy: cs-author-year # not sure this grouping is right
          prefix: (
          suffix: )
          format:
            - template: author-apa
            - variable: issued
  